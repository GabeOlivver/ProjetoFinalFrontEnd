<div class="container-sm bg-light rounded-top p-3 mb-3 m-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="row">
        <div class="col-8 p-3 m-auto">
            <h1 class="text-center">Cadastro de contatos</h1>
            <form>
                <div class="mb-3 col-4">
                    <label for="id" class="form-label">id</label>
                    <input type="text" class="form-control" id="id" />
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">nome</label>
                    <input type="text" class="form-control" id="nome" />
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" />
                    </div>

                    <div class="col mb-3">
                        <label for="telefone" class="form-label">telefone</label>
                        <input type="text" class="form-control" id="telefone" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="tipoContato">Tipo de contato</label>
                    <select class="form-select" id="tipoContato">
                        <option value="Pessoal">Pessoal</option>
                        <option value="Academico">Academico</option>
                        <option value="Profissional">Profissional</option>
                    </select>
                </div>

                <label class="form-label">preferencia de contato</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferenciaContato" id="flexRadioDefault1" value="email">
                    <label class="form-check-label" for="flexRadioDefault1">
                        email
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferenciaContato" id="flexRadioDefault2" value="telefone">
                    <label class="form-check-label" for="flexRadioDefault2">
                        telefone
                    </label>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">observações</label>
                    <input type="text" class="form-control" id="observacoes" />
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Favorito ?
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg mt-5">Salvar</button>
            </form>
        </div>
    </div>
    <h2 class="text-center">Seus contatos</h2>
    <table class="table table-light table-hover table-bordered border-tertiary">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Tipo De Contato</th>
            <th scope="col">Preferencia De Contato</th>
            <th scope="col">Favorito</th>
            <th scope="col">Observações</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-center">
                <button class="btn btn-danger rounded-0 me-2">Remover</button>
                <button class="btn btn-outline-warning rounded-0">Alterar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
